version: 2

models: 
  - name: stg_backfill_blocks
    description: |-
      Blocks from the Harmony chain shard 0. Duplicates have been removed.
    columns:
      - name: offset_id
        description: Synonmous with block_id for Harmony.
        tests:
          - not_null

      - name: block_id
        description: The height of the chain this block corresponds with.
        tests:
          - not_null
          - unique

      - name: block_timestamp
        description: The time the block was minted.
        tests:
          - not_null

      - name: network
        description: The blockchain network. (i.e. mainnet, testnet, etc.)
        tests:
          - not_null

      - name: chain_id
        description: Synonmous with blockchain name for Harmony.
        tests:
          - not_null

      - name: tx_count
        description: The number of transactions in the block.
        tests:
          - not_null

      - name: header
        description: A JSON column containing the block's header information.
        tests:
          - not_null

      - name: ingested_at
        description: The time this row was ingested by Ant to the ingest db.
        tests:
          - not_null
