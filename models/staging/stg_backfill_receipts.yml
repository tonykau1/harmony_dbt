version: 2

models: 
  - name: stg_backfill_receipts
    description: |-
      Transaction receiptss from the Harmony chain shard 0.  Data pulled from Harmony API blocks.  Duplicates have been removed.
    columns:
      - name: block_timestamp
        description: The time the block was minted.
        tests:
          - not_null

      - name: tx_id
        description: The unique Eth transaction hash.
        tests:
          - not_null
          - unique

      - name: tx_index
        description: The index of the transaction within the block.
        tests:
          - not_null

      - name: native_from_address
        description: The Harmony address the transaction was sent from.
        tests:
          - not_null

      - name: native_to_address
        description: The Harmony address the transaction was sent to.
        tests:
          - not_null

      - name: from_address
        description: The Ethereum address the transaction was sent from.
        tests:
          - not_null

      - name: to_address
        description: The Ethereum address the transaction was sent to.
        tests:
          - not_null

      - name: block_id
        description: The block number, or height of the chain this block corresponds with.
        tests:
          - not_null

      - name: block_hash
        description: The hash of the header of the block.
        tests:
          - not_null

      - name: contract_address
        description: The contract address from the receipt (usually "0x000000...").
        tests:
          - not_null

      - name: gas_used
        description: The amount of gas used on the transaction.
        tests:
          - not_null

      - name: cumulative_gas_used
        description: The amount of gas used by this and prior transactions within the block.
        tests:
          - not_null

      - name: status
        description: True if the transaction was successful.
        tests:
          - not_null

      - name: logs_count
        description: The number of logs generated by this transaction.
        tests:
          - not_null

      - name: logs_bloom
        description: A reference field for identifying which topics are present in each log.
        tests:
          - not_null

      - name: root
        description: The current root hash of the state trie.
        tests:
          - not_null

      - name: shard_id
        description: The Harmony shard on which the transaction was processed.
        tests:
          - not_null

      - name: native_tx_hash
        description: The unique native hash for the transaction.
        tests:
          - not_null

      - name: ingested_at
        description: The time this row was ingested by Ant to the ingest db.
        tests:
          - not_null
